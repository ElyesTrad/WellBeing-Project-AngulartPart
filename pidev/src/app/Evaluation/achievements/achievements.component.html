<app-header></app-header>
<app-side-bar></app-side-bar>
<div id="content-page" class="content-page">
    <div class="container">
       <div class="row">
        <div class="col-lg row m-0 p-0">
        
        <div class="col-sm-12" >
            <div class="card"  >
                <div class="card-body profile-page p-0"  > 
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mt-5" *ngFor="let achievements of allachievements" >
            <div class="card"  >
            <div class="card-body" >
                <div class="iq-badges text-left"    >
                    <div class="badges-icon" >
                        <img class="avatar-80 rounded"  src="images/user/{{achievements.user.picture}} ">
                    </div>
                    <h5 class="mb-2" ></h5>
                    <p>Name : {{achievements.user.username}} </p>
                    <p> Number of trophee : {{achievements.trophee}}</p>
                    <p>Score : {{achievements.score}}</p>
                    <p>kudos : {{achievements.user.kudos}}</p>
                    <button class="favorite styled" routerLink="/achievements/achievementsdetails/{{achievements.idAchievements}}"  type="button"> More Details</button>

                    <span class="text-uppercase"></span>
                </div>
            </div>
        </div>
    </div>
</div>
