<div class="col-md-10 offset-md-2">
<div class="bootstrapWrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Adding Question to <span style="font-weight:bold"> {{qTitle}}</span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Enter the detail of the new question </mat-card-subtitle> 
                </mat-card-header>
            <mat-card-content>
                <form class="mt20" (submit)="formSubmit()">
                    <!--<mat-form-field class="w100">
                        <mat-label>
                            Write question content
                        </mat-label>
                        <textarea 
                        [(ngModel)]="question.content"
                        name="content"
                        required
                        rows="8"
                        matInput
                        placeholder="Ex. it makes me feel like"></textarea>
                    </mat-form-field>-->
                    <ckeditor [editor]="Editor" 
                    data="<h1> Write Your Question here!<h1>"
                        name="content"
                        [(ngModel)]="question.content">
                </ckeditor>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>
                               Entrer Option1
                                </mat-label>
                                <input type="text"  
                                [(ngModel)]="question.option1"
                               
                                required
                                name="option1"
                                 matInput />                             
                             </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>
                               Entrer Option2
                                </mat-label>
                                <input type="text" 
                                [(ngModel)]="question.option2" 
                                name="option2"
                                required
                                 matInput />                             
                             </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>
                               Entrer Option3
                                </mat-label>
                                <input type="text" 
                                [(ngModel)]="question.option3"
                                name="option3"  matInput />                             
                             </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>
                               Entrer Option4
                                </mat-label>
                                <input type="text" 
                                [(ngModel)]="question.option4"
                                name="option4"
                                  matInput />                             
                             </mat-form-field>
                        </div>
                        <mat-form-field class="w100">
                            <mat-label>
                          Select Answer
                            </mat-label>
                            <mat-select required  [(ngModel)]="question.answer" name="answer" >
                                <mat-option *ngIf="question.option1"  [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>                        
                         </mat-form-field>
                         <div class="container text-center" >
                             <button mat-raised-button color="primary">Add</button>
                         </div>
                    </div>
                </form>
            </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
</div>

{{question | json}}
