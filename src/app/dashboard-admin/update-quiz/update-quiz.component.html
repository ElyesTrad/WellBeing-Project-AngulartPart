<mat-card>
    <div class="a">
    <h1 >Updatz Quiz</h1>
     </div>
        <div class="container">
            <div class="row">
                <div class="col-md-2 offset-md-2">
                    <form action="" >
                        <mat-form-field class="w100" appearence="fill">
                            <mat-label>Title</mat-label>
                            <input
                            [(ngModel)]="quiz.title"
                            required
                            name="title" 
                             type="text"
                              matInput
                               placeholder="Entrer here"
                              />
                        </mat-form-field>

                        <mat-form-field class="w100" appearence="fill">
                            <mat-label>Description</mat-label>
                            <textarea
                            [(ngModel)]="quiz.description"
                            name="description"
                            matInput
                            placeholder="Entrer Category Description"
                            rows="5">
                        </textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearence="fill">
                                    <mat-label>Maximum Marks</mat-label>
                                    <textarea
                                    [(ngModel)]="quiz.maxMarks"
                                    name="maxMarks"
                                    autofocus
                                    matInput
                                    placeholder="Entrer Marks"
                                   
                                    rows="8">
                                </textarea>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="w100" appearence="fill">
                                    <mat-label>Number Of Questions</mat-label>
                                    <textarea
                                    [(ngModel)]="quiz.numberOfQuestions"
                                    name="numberOfQuestions"
                                    autofocus
                                    matInput
                                    placeholder="Entrer Marks"
                                   
                                    rows="8">
                                </textarea>
                                </mat-form-field>
                            </div>
                        </div>
                        
                        <!--active field-->
                        <mat-slide-toggle
                        [(ngModel)]="quiz.active"
                        name="active"
                        class="mt20"
                        [checked]="false">
                        Publish Status
                    </mat-slide-toggle>
                       <!--category select-->
                    

                                <mat-form-field class="w100" appearence="fill" class="mt20 w100" >
                                    <mat-label>Categories</mat-label>
                                   <mat-select name="category"   [(ngModel)]="quiz.category.cid">
                                       <mat-option *ngFor="let c of categories" [ngValue]="c.cid">
                                           {{c.title}}
                                       </mat-option>
                                   </mat-select>
                                </mat-form-field>
                      
                                <div class="container text-center mt3">
                                    <button mat-raised-button color="accent" type="submit">Update</button>
                                </div>
                    </form>
                </div>
            </div>
        </div>
   
</mat-card>
{{quiz |json}}
